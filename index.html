<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    input {
      border-radius: 5px;
      font-size: 30px;
    }

    h4 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <form action="">
      <label for="data">Check if a Number is Prime:</label>
      <input type="text" id="data" name="data">
      <input type="submit" value="Submit">
    </form>
    <h4>Result:-</h4>
  </div>
  <script>
    const form = document.querySelector('form');
    const input = document.getElementById('data');
    const heading = document.querySelector('h4');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const num = input.value.trim();

      if (isNaN(num) || num === '') {
        heading.textContent = 'Please enter a valid number.';
        return;
      }

      if (num <= 1) {
        heading.textContent = `Result: ${num} is not a Prime Number.`;
        input.value = '';
        return;
      }

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          heading.textContent = `Result: ${num} is not a Prime Number.`;
          input.value = '';
          return;
        }
      }

      heading.textContent = `Result: ${num} is a Prime Number.`;
      input.value = '';
    });
  </script>
</body>

</html>
